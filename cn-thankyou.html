<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>感谢 | Moana</title>

  <!-- 字体与 Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            moana: '#5170FF',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: 0, transform: 'translateY(30px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 1s ease-out forwards',
          },
        },
      },
    };
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="font-sans bg-moana text-white flex items-center justify-center h-screen overflow-hidden">

  <!-- 视频背景 -->
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover -z-20">
    <source src="assets/oceanbackground.mp4" type="video/mp4" />
  </video>
  <div class="absolute inset-0 bg-black/60 -z-10"></div>

  <!-- 感谢内容 -->
  <div class="max-w-xl text-center px-6 animate-fadeInUp">
    <h1 class="text-4xl font-bold mb-6">🌊 感谢您加入 Moana！</h1>
    <p class="text-lg mb-8">
      您已迈出迈向海洋再生和真实影响力的第一步。  
      我们将在平台启动前为您带来最新动态 —— 美好正在发生！
    </p>
    <a href="cn-index.html"
      class="inline-block bg-white text-moana font-semibold px-8 py-3 rounded-full shadow-lg hover:bg-gray-100 transition">
      ⬅ 返回首页
    </a>
  </div>

</body>
</html>
